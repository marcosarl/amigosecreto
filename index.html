<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>游꾸 Sorteio de Amigo Secreto</h1>
        
        <div class="input-area">
            <input type="text" id="nome" placeholder="Digite um nome">
            <button onclick="adicionarAmigo()">Adicionar</button>
        </div>

        <ul id="lista"></ul>

        <button class="sortear-btn" onclick="sortear()">Sortear</button>
        
        <div class="resultado" id="resultado">Nenhum sorteio realizado</div>
    </div>

    <script>
        let amigos = [];
        let sorteados = [];

        function adicionarAmigo() {
            let nome = document.getElementById('nome').value.trim();
            if (nome && !amigos.includes(nome)) {
                amigos.push(nome);
                atualizarLista();
                document.getElementById('nome').value = '';
            } else {
                alert("Nome inv치lido ou j치 adicionado!");
            }
        }

        function atualizarLista() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';
            amigos.forEach((amigo) => {
                let item = document.createElement('li');
                item.textContent = amigo;
                lista.appendChild(item);
            });
        }

        function sortear() {
            if (amigos.length < 2) {
                alert("Adicione pelo menos dois amigos para o sorteio!");
                return;
            }

            if (sorteados.length === amigos.length) {
                alert("Todos os amigos j치 foram sorteados!");
                sorteados = []; // Reinicia os sorteios
                return;
            }

            let sorteado;
            do {
                sorteado = amigos[Math.floor(Math.random() * amigos.length)];
            } while (sorteados.includes(sorteado));

            sorteados.push(sorteado);
            document.getElementById('resultado').innerHTML = `游꿀 Sorteado: <b>${sorteado}</b>`;
        }
    </script>
</body>
</html>
