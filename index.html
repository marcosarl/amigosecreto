<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #lista { margin-top: 10px; }
        .resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Amigo Secreto</h1>
    <input type="text" id="nome" placeholder="Digite um nome">
    <button onclick="adicionarAmigo()">Adicionar</button>
    <ul id="lista"></ul>
    <button onclick="sortear()">Sortear</button>
    <div class="resultado" id="resultado"></div>

    <script>
        let amigos = [];
        let sorteados = [];

        function adicionarAmigo() {
            let nome = document.getElementById('nome').value.trim();
            if (nome && !amigos.includes(nome)) {
                amigos.push(nome);
                atualizarLista();
                document.getElementById('nome').value = '';
            } else {
                alert("Nome invÃ¡lido ou jÃ¡ adicionado!");
            }
        }

        function atualizarLista() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';
            amigos.forEach((amigo) => {
                let item = document.createElement('li');
                item.textContent = amigo;
                lista.appendChild(item);
            });
        }

        function sortear() {
            if (amigos.length < 2) {
                alert("Adicione pelo menos dois amigos para o sorteio!");
                return;
            }

            if (sorteados.length === amigos.length) {
                alert("Todos os amigos jÃ¡ foram sorteados!");
                sorteados = []; // Reinicia os sorteios
                return;
            }

            let sorteado;
            do {
                sorteado = amigos[Math.floor(Math.random() * amigos.length)];
            } while (sorteados.includes(sorteado));

            sorteados.push(sorteado);
            document.getElementById('resultado').innerHTML = `ðŸŽ‰ Sorteado: ${sorteado}`;
        }
    </script>
</body>
</html>
